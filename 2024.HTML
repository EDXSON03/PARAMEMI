                <source src="memi 4.mp3" type="audio/mpeg">

            </audio>
        
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var audio = document.getElementById('background-audio');
        
                    // Verifica si el audio se ha cargado correctamente
                    audio.addEventListener('canplay', function() {
                        console.log('El audio está listo para reproducirse.');
                    }, false);
        
                    // Verifica errores en la carga del audio
                    audio.addEventListener('error', function(e) {
                        console.error('Error al cargar el audio:', e);
                    }, false);
        
                    // Verifica el estado de reproducción
                    audio.addEventListener('play', function() {
                        console.log('El audio está reproduciéndose.');
                    }, false);
                });
