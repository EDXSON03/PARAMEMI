          function mueveelboton() {
            const Width = window.innerWidth;
            const Heigth = window.innerheigth;

            const newWidth = math.random() * Width;
            const newHeigth = math.random() * Heigth;

          const button = document.getElementById('movingButton');

         const screenWidth = window.innerWidth;
         const screenHeight = window.innerHeight;

         const buttonWidth = button.offsetWidth;
         const buttonHeight = button.offsetHeight;

         let posX = Math.random() * (screenWidth - buttonWidth);
         let posY = Math.random() * (screenHeight - buttonHeight);

         button.style.left = posX + 'px';
         button.style.top = posY + 'px';

         const moveButton = () => {
         posX = Math.random() * (screenWidth - buttonWidth);
         posY = Math.random() * (screenHeight - buttonHeight);
  
         button.style.left = posX + 'px';
         button.style.top = posY + 'px';
         button.style.backgroundColor = getRandomColor();
         }
        
         function getRandomColor() {
         const letters = '0123456789ABCDEF';
         let color = '#';
         for (let i = 0; i < 6; i++) {
         color += letters[Math.floor(Math.random() * 13)];
         }
         return color;
  }
